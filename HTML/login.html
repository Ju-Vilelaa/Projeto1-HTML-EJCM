<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../CSS/style_login.css">
    <link rel="stylesheet" type="text/css" href="../CSS/style_login_responsivo.css" media="(max-width: 1150px)">
    <title>Login</title>
    <meta name="description" content="Login na plataforma TTwitter">
</head>
<body>
    <div class="background">
        <img src="../icones/Logo TT_grande.svg" alt="logo TTwitter" class="logo">
        <img  src="../icones/Logo TT_pq.svg" alt="logo TTwitter" id="logo_pq">

        <div class="square_login">
            <form class="form_login">    
                <h2>Bem vindo a plataforma TTwitter</h2>
                
                <div class="label-field">
                    <label class="label" for="email">Email</label>
                    <input class="input" type="text" placeholder="example@email.com"><br>
                </div> 

                <div class="label-field">
                <label  class="label" for="senha">Senha</label>
                <input id="password"class="input" type="password" placeholder="&#8226 &#8226 &#8226 &#8226 &#8226 &#8226 &#8226 &#8226"><br>
                <img id="iconeOlho_aberto" onclick="togglePassword_senha()" src="../icones/olho_aberto.svg" alt="olho" >
                </div>

                <a href="#esqueci" id="esqueci_senha">Esqueci minha senha</a>

                <a href="home.html">
                    <button class="button_login" style="border-radius: 8px; border: 0px;" 
                    type="button" >Login</button>
                </a>
                
                <a id="registrar_a">Registrar</a>
            
                <label>
                    <input type="checkbox" name="termos" id="checkbox">
                    Li e estou de acordo com os <a href="#termos" style="color: #105F74;">Termos</a> e <a href="#condicoes" style="color: #105F74">Condições de uso</a>.
                </label>
            </form>
        </div>
        
    </div>
    <script src="../JS/login.js"></script>
</body>
</html>
