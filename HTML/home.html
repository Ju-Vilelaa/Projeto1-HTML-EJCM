<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../CSS/style_home.css">
    <link rel="stylesheet" type="text/css" href="../CSS/style_home_responsivo.css" media="(max-width: 1200px)">
    <title>Home</title>
    <meta name="description" content="Página inicial da plataforma TTwitter">
</head>
<body>
    <header class="header">

        <img src="../icones/Logo TT_pq.svg" alt="logo" class="logo">

        <div class="search">
        <input type="text"placeholder="Busca">
        <img class ="img" src="../icones/icone_lupa.svg"> 
        </div>

        

    </header>

    <main class="background">
        <div class="elem_esquerda">
            <img src="../icones/HomeOutlined.svg" alt="home" class="icone">
            <img src="../icones/BellOutlined.svg" alt="notificação" class="icone">
            <img src="../icones/CommentOutlined.svg" alt="commentario" class="icone">
            <img src="../icones/SettingOutlined.svg" alt="configurações" class="icone">
        </div>

        <section class="centro">
            <div class="postar">
                <p>No que você está pensando...</p>
                <nav class="nav_post">
                    <img src="../icones/icone_galeria.svg" alt="icone galeria">
                    <img src="../icones/icone_emoji.svg" alt="icone emoji">
                    <img src="../icones/icone_link.svg" alt="icone link">
                    <button id="postar_button">Postar</button>
                </nav>
            </div>

            <div class="post">    
                <img src="../icones/imagem_post.svg" alt="imagem do post">
                <div class="interacoes_post">
                    <img src="../icones/foto_perfil.svg" alt="foto de perfil">
                    <h3>@usuario</h3>

                    <img src="../icones/MessageOutlined.svg" alt="comentario">
                    <img src="../icones/icone_like.svg" alt="curtir">
                    <img src="../icones/icone_coracao.svg" alt="coracao">
                </div>
                <p>Descrição do post</p>
            </div>
        </section>


        <div class="elem_direita">
            <h2 id="titulo">Pessoas que você talvez conheça</h2>
            <h2 id="titulo-responsivo">Talvez você conheça</h2>
            <div class="usuarios-responsivo">
                <div class="usuarios">
                    <img src="../icones/foto_perfil.svg" alt="foto de perfil">
                    <h3>@usuario</h3>
                    <button>Adicionar</button>
                </div>
                <div class="usuarios">
                    <img src="../icones/foto_perfil.svg" alt="foto de perfil">
                    <h3>@usuario</h3>
                    <button>Adicionar</button>
                </div>
                <div class="usuarios">
                    <img src="../icones/foto_perfil.svg" alt="foto de perfil">
                    <h3>@usuario</h3>
                    <button>Adicionar</button>
                </div>
                <div class="usuarios">
                    <img src="../icones/foto_perfil.svg" alt="foto de perfil">
                    <h3>@usuario</h3>
                    <button>Adicionar</button>
                </div>
            </div>
        </div>

    </main>
</body>
</html>
