<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../CSS/style_cadastro.css">
    <link rel="stylesheet" type="text/css" href="../CSS/style_cadastro_responsivo.css" media="(max-width: 1150px)">
    <title>TTWITTER</title>
    <meta name="description" content="Cadastro na plataforma TTwitter">
    
</head>
<body>
    <div class="background">
        <img src="../icones/Logo TT_pq.svg" alt="logo" id="logo_pq">
    <div class="square_cadastro">
        <form class="form_cadastro">    
            <h1>Cadastro</h1>
        
            <div class="label-field">
                <label class="label">Nome</label>
                <input class="input" type="text" placeholder="nome de usuário"><br>
            </div>

            <div class="label-field">
                <label class="label" for="email">Email</label>
                <input class="input" type="text" placeholder="example@email.com"><br>
            </div>

            <div class="label-field">
                <label class="label" for="datanasc">Data de Nascimento</label>
                <input class="input" type="text" placeholder="xx/xx/xxxx"><br>
            </div>

            <div class="label-field">
                <label class="label" for="senha">Senha</label>
                    <input class="input" id="password1" type="password" placeholder="&#8226 &#8226 &#8226 &#8226 &#8226 &#8226 &#8226 &#8226"><br>
                    <img id="iconeOlho_aberto1" onclick="togglePassword_senha()" src="../icones/olho_aberto.svg" alt="icone olho">
                    
            </div>

            <div class="label-field">
                <label class="label">Confirmar senha</label>
                    <input class="input" id="password2" type="password"  placeholder="&#8226 &#8226 &#8226 &#8226 &#8226 &#8226 &#8226 &#8226"><br>
                    <img id="iconeOlho_aberto2" onclick="togglePassword_confirmar_senha()" src="../icones/olho_aberto.svg" alt="icone olho">    
            </div>

            <label>
                <input type="checkbox" name="termos" id="checkbox">
                Li e estou de acordo com os <a href="#termos" style="color: #105F74;">Termos</a> e <a href="#condicoes" style="color: #105F74">Condições de uso</a>.
            </label>
        
            <button class="button_cadastro" style="border-radius: 8px;border: 0px;" 
            type="button">Cadastrar</button>
            
            <a href="login.html" id="a_log">Fazer Login</a>
        
        </form>
    </div>

    <img class="logo" src="../icones/Logo TT_grande.svg" alt="logo" class="logo">

    </div>

    <script src="../JS/cadastro.js"></script>
</body>
</html>
